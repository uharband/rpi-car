<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>car starter</title>
</head>

<body style="background-color: #f2f2f2">
    <div class="container">
        <!-- READY -->
        <div class="row align-items-start">
            <div class="col">
                <div class="alert alert-primary align-middle my-3" role="alert">
                    <p class="h3"> <img src="/img/check-circle.svg" alt="" width="32" height="32">  Ready? </p>
                </div>
                <p class="h6">Make sure Camera and Mic are connected</p>
                <!-- VIDEO CARD -->
                <div class="card-deck">
                    <div id="video-card" class="card text-center">
                        <div id="video-card-header" class="card-header">
                            <img src="/img/camera-video.svg" alt="" width="32" height="32">
                            Camera
                        </div>
                        <div class="card-body">
                            <p id="video-status" class="card-text">Checking connection...</p>
                            <a href="#" id="video-status-check-btn" class="btn btn-primary">Check Now</a>
                        </div>
                    </div>

                    <!-- AUDIO CARD -->
                    <div class="card text-center">
                        <div id="audio-card-header" class="card-header">
                            <img src="/img/mic.svg" alt="" width="32" height="32">
                            Mic
                        </div>
                        <div class="card-body">
                            <p id="audio-status" class="card-text">Checking connection...</p>
                            <a href="#" id="audio-status-check-btn" class="btn btn-primary">Check Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr />

        <!-- SET -->
        <div class="row align-items-center">
            <div class="col">
                <div class="alert alert-primary my-4" role="alert">
                    <p class="h3"><img src="/img/gear.svg" alt="" width="32" height="32">  Set... </p>
                </div>
                <p class="h6">Select the Car App</p>
                <select id="app-implementations" class="custom-select">
                </select>

            </div>

        </div>
        <hr />
        <!-- GO -->
        <div class="row align-items-end">
            <div class="col">
                <div class="text-center">
                    <button id="start-driving", type="button" class="btn btn-success btn-lg py-5 btn-block"><b>Start Driving ></b></button>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="dist/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="dist/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="dist/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
