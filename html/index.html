<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RCar</title>
        <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5">
        <style>
        html, body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 0;
            margin: 0;
        }

        #video_container {
            position: absolute;
            left: 0;
            top: 0;
            height: 50%;
            width: 100%;
            background: rgba(0, 255, 0, 0.1);
			margin-bottom:5px;
        }

        #remoteControl {
            position: absolute;
            left: 0;
            top: 50%;
            height: 50%;
            width: 100%;
            background: rgba(0, 0, 255, 0.1);
        }
		img {
			max-width: 100%;
			max-height: 100%;
			margin-left: auto;
			margin-right: auto;
			margin-bottom: 5px;
			display: block;			
		}
        .videostyle {
            max-width: 100%;
            max-height: 100%;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 5px;
            display: block;
        }
        </style>
    </head>
    <body onload="pageLoaded()">
        <div id="video_container">

            <img src="./img/loading.jpg"  id="video" 
                 onerror="if (this.src != './img/sunset.jpg') this.src = './img/sunset.jpg';"
            class="videostyle"/>
        </div>
        <div id="remoteControl"></div>
        <script src="./dist/nipplejs.js" charset="utf-8"></script>
        <script src="./js/car.js" charset="utf-8"></script>
        <script>
            function pageLoaded(){
                video = document.getElementById('video');
                video.src = 'http://' + window.location.hostname + ':8080/?action=stream';
            }
        </script>
    </body>
</html>
